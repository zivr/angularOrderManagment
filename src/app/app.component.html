<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="" class="nav-link" routerLinkActive="active">
          Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="customers" class="nav-link" routerLinkActive="active">
          Customers
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="orders" class="nav-link" routerLinkActive="active">
          Orders
        </a>
      </li>
    </ul>
  </div>
  <div
    triggers="click" [autoClose]="'outside'" 
    placement="bottom" [ngbTooltip]="userContent"
    class="dropdown-toggle" *ngIf="currentUser">
    Welcome, {{currentUser.username}} <span class="caret"></span>
  </div>
  <ng-template #userContent>
    <div (click)="us.logout()" class="logout">Logout!</div>
  </ng-template>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
