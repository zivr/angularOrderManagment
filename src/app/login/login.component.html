<h2>Login</h2>
<form [formGroup]="formGroup" novalidate>
  <div class="form-group">
    <label class="col-md-4">Username</label>
    <input type="text" class="form-control" formControlName="username" #username />
  </div>
  <div *ngIf="getFormPropError('username')" class="alert alert-danger">
    <div *ngIf="getFormPropError('username').required">
      Username is required.
    </div>
  </div>
  <div *ngIf="failed" class="alert alert-danger">
      <div>
        Invalid username or password :).<br/>
        Just select an existing customer (Hint: By default admin customer is defined)
      </div>
    </div>
  <div class="form-group">
    <button type="submit" [disabled]="formGroup.pristine || formGroup.invalid"
      (click)="login(username.value)" class="btn btn-primary">Login</button>
  </div>
</form>
