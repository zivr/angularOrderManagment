<ng-template #edit let-modal>
</ng-template>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Name</td>
        <td>Amount</td>
        <td>Description</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.name }}</td>
            <td>{{ order.amount }}</td>
            <td>{{ order.description }}</td>
            <td><a (click)="openModal(edit, order)" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteOrder(order)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
  </table>
