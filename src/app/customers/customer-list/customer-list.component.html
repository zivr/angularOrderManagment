<div class="float-right mb-4 mt-4">
    <a routerLink="/customers/create" class="btn btn-primary" role="button">Add customer</a>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Type</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.name }}</td>
      <td>{{ customer.type | customerTypeName}}</td>
      <td><a (click)="openModal(edit, customer)" class="btn btn-primary">Edit</a></td>
      <td><a (click)="deleteCustomer(customer)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
