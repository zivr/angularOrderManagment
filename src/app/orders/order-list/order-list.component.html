<div class="float-right mb-4 mt-4">
    <a routerLink="/orders/create" class="btn btn-primary" role="button">Add order</a>
</div>    
<table class="table table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Amount</td>
            <td>Description</td>
            <td>Customer</td>
            <td colspan="2">Actions</td>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let order of orders">
            <td>{{ order.name }}</td>
            <td>{{ order.amount }}</td>
            <td>{{ order.description }}</td>
            <td>{{ order.customer.name }}</td>
            <td><a (click)="openModal(order)" class="btn btn-primary">Edit</a></td>
            <td><a (click)="deleteOrder(order)" class="btn btn-danger">Delete</a></td>
        </tr>
    </tbody>
</table>
